<!doctype html>
<html>
<head>
	<title>Bookmarker</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/screen.css" rel="stylesheet">
</head>
<body>
	<script type="text/x-handlebars">
		<div class="container">
			<h1>Bookmarker</h1>
			<div class="well">
				<form id="new-label-form" {{action "newLabel" on="submit"}}>
					{{input value=newLabelName class="form-control" placeholder="New Label"}}
				</form>
				<div class="panel panel-default">
					<div class="panel-body">
						<ul class="list-inline">
							{{#each itemController="label"}}
								<li>
									<a href="#" {{bind-attr class=":label active:label-primary:label-default"}} {{action 'findLinks'}}>{{name}}</a>
								</li>
							{{/each}}
						</ul>
					</div>
				</div>
				{{outlet}}
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="link">
		<div class="panel panel-default">
			<div class="panel-body">
				<ul>
					{{#each }}
						<li>{{name}}</li>
					{{else}}
						<li>No links to show in the active labels</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</script>

	<script src="http://emberjs.com.s3.amazonaws.com/getting-started/jquery.min.js"></script>
	<script src="http://emberjs.com.s3.amazonaws.com/getting-started/handlebars.js"></script>
	<script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember.js"></script>
	<script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember-data.js"></script>

	<script src="js/application.js"></script>
	<script src="js/router.js"></script>
	<script src="js/controllers/app_controller.js"></script>
	<script src="js/controllers/label_controller.js"></script>
	<script src="js/models/label.js"></script>
	<script src="js/models/link.js"></script>
</body>
</html>
