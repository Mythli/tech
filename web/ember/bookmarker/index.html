<!doctype html>
<html>
<head>
	<title>Bookmarker - Home</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/screen.css" rel="stylesheet">
</head>
<body>
	<script type="text/x-handlebars">
		<div class="container">
			<h1>Bookmarker - {{title}}</h1>
			<ul id="navigation" class="nav nav-pills">
				{{#view App.NavView}}
					{{#link-to "index"}}Home{{/link-to}}
				{{/view}}
				{{#view App.NavView}}
					{{#link-to "about"}}About{{/link-to}}
				{{/view}}
				{{#view App.NavView}}
					{{#link-to "faq"}}FAQ{{/link-to}}
				{{/view}}
			</ul>
			<div class="well">
				{{outlet}}
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="index">
		<form {{action "newLabel" on="submit"}}>
			<div class="row">
				<div class="col-xs-8" style="padding-right: 5px;">
					{{input value=labelName class="form-control" placeholder="Name"}}
				</div>
				<div class="col-xs-2" style="padding-left: 5px; padding-right: 5px;">

					{{view Ember.Select
						content=colors
						optionValuePath="content.cssClass"
						optionLabelPath="content.color"
						value=labelColor.cssClass
						classNames="form-control"
					}}
				</div>
				<div class="col-xs-2" style="padding-left: 5px;">
					<input type="submit" class="btn btn-primary" value="New Label">
				</div>
			</div>
		</form>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{labels.length}} Labels</h3>
			</div>
			<div class="panel-body">
				<ul class="list-inline">
					{{#each labels itemController="label"}}
						<li>
							<div class="btn-group btn-group-xs">
								<button type="button" {{bind-attr class=":btn cssClass"}} {{action 'findLinks'}}>{{name}}</button>
								<button type="button" {{bind-attr class=":btn cssClass"}} {{action 'remove'}}>
									<span class="glyphicon glyphicon-remove"></span>
								</button>
							</div>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
		{{#if selectedLabels.length}}
			<form {{action "newLink" on="submit"}}>
				<div class="row">
					<div class="col-xs-5" style="padding-right: 5px;">
						{{input value=linkName class="form-control" placeholder="Name"}}
					</div>
					<div class="col-xs-5" style="padding-left: 5px; padding-right: 5px;">
						{{input value=linkUrl class="form-control" placeholder="Url"}}
					</div>
					<div class="col-xs-2" style="padding-left: 5px;">
						<input type="submit" class="btn btn-primary" value="New Link">
					</div>
				</div>
			</form>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{links.length}} Links</h3>
				</div>
				<div class="panel-body">
					<ul class="list-inline">
						{{#each links itemController="link"}}
							<li>
								<div class="btn-group btn-group-xs">
									<button type="button" class="btn btn-default">
										<a target="_blank" {{bind-attr href=url}}>{{name}}</a>
									</button>
									<button type="button" {{bind-attr class=":btn active:btn-primary:btn-default"}} {{action 'remove'}}>
										<span class="glyphicon glyphicon-remove"></span>
									</button>
								</div>
							</li>
						{{/each}}
					</ul>
				</div>
			</div>
		{{else}}
		{{/if}}
	</script>

	<script type="text/x-handlebars" data-template-name="about">
		about
	</script>

	<script type="text/x-handlebars" data-template-name="faq">
		faq
	</script>

	<script src="../starter-kit/js/libs/jquery-1.9.1.js"></script>
	<script src="../starter-kit/js/libs/handlebars-1.0.0.js"></script>
	<script src="../starter-kit/js/libs/ember-1.1.1.js"></script>
	<script src="../starter-kit/js/libs/ember-data-1.0.0-beta.3.js"></script>

	<script src="js/application.js"></script>
	<script src="js/router.js"></script>
	<script src="js/controllers/app_controller.js"></script>
	<script src="js/controllers/index_controller.js"></script>
	<script src="js/controllers/about_controller.js"></script>
	<script src="js/controllers/faq_controller.js"></script>
	<script src="js/controllers/label_controller.js"></script>
	<script src="js/controllers/link_controller.js"></script>
	<script src="js/models/label.js"></script>
	<script src="js/models/link.js"></script>
	<script src="js/views/nav_view.js"></script>
</body>
</html>
