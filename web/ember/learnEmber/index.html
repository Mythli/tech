<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>I'm learning Ember.js!</title>
	<style>
		.money {
			font-family: Verdana, sans-serif;
		}

		.has-paid {
			color: green;
		}

		.not-paid {
			color: red;
		}
	</style>
</head>
	<script type="text/x-handlebars" data-template-name="index">
		{{#if person}}
			{{#with person}}
				<p>Welcome back, <b>{{firstName}} {{lastName}}</b>!</p>
				<input type="checkbox" {{bind-attr disabled=hasPaid}}>
				<span {{bind-attr class=":money hasPaid:has-paid:not-paid"}}>
					{{#unless hasPaid}}
						You owe: ${{total}}!
					{{else}}
						You have ${{total}}!
					{{/unless}}
				</span>
			{{/with}}
		{{else}}
			Please log in.
		{{/if}}
		<ul>
			{{#each people}}
				<li>Hello, {{name}}!</li>
			{{/each}}
		</ul>

		{{name}}'s Friends
		<ul>
			{{#each friend in people}}
				<li>{{name}}'s friend {{friend.name}}</li>
			{{else}}
				Oberswagger hat keine Freunde :-(
			{{/each}}
		<ul>
		<button {{action 'swag'}}>Swag</button>
		{{#link-to 'favorites'}}Favorites{{/link-to}}
	</script>
	<script type="text/x-handlebars" data-template-name="favorites">
		<h2>Favorites</h2>
		{{outlet}}
	</script>
	<script type="text/x-handlebars" data-template-name="favorites/index">
		<h3>Index</h3>
		{{#each}}
			<a {{bindAttr href=url}}>{{name}}</a>
		{{/each}}
	</script>

	<script type="text/x-handlebars" data-template-name="favorites/new">
		<h2>New</h2>
	</script>

	<script src="../boilerplate/js/libs/jquery-1.10.2.min.js"></script>
	<script src="../boilerplate/js/libs/handlebars-1.0.0.js"></script>
	<script src="../boilerplate/js/libs/ember.js"></script>
	<script src="../boilerplate/js/libs/ember-data.js"></script>
	<script src="../boilerplate/js/libs/localstorage_adapter.js"></script>

	<script src="js/application.js"></script>
	<script src="js/router.js"></script>
	<script src="js/controllers/indexController.js"></script>
	<script src="js/demo/objectmodel/classDemo.js"></script>
	<script src="js/demo/objectmodel/computedProperties.js"></script>
	<script src="js/demo/objectmodel/aggregateData.js"></script>
	<script src="js/demo/objectmodel/bindings.js"></script>
</body>
</html>
